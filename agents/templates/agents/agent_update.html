{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex hover:text-blue-500">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
    <path d="M15 19L7 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <a href="{% url 'agents:agent-list' %}">Go back to agents</a>
</div>


<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
          <div class="flex mb-4">
            <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Details</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Agent</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Details</a>
          </div>

          <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex">
                <button type="submit"
                    class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Save</button>
                <button
                    class="rounded-full w-10 h-10 bg-gray-200 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4"><a
                        href="{% url 'agents:agent-delete' agent.pk %}">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                            viewBox="0 0 24 24">
                            <path d="M5 8a1 1 0 011-1h12a1 1 0 011 1v10a1 1 0 01-1 1H6a1 1 0 01-1-1V8z" />
                            <path
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2H3V4zm2 4v8a2 2 0 002 2h10a2 2 0 002-2V8H5zm4 1a1 1 0 011 1v4a1 1 0 11-2 0V9a1 1 0 011-1zm6 0a1 1 0 011 1v4a1 1 0 11-2 0V9a1 1 0 011-1z" />
                        </svg></a>
                </button>
            </div>
        </form>
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>






{% endblock content %}
