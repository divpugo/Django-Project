{% load static %}

<style>
  .chatbot-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .chatbot-circle {
    background-color: #415A77;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
  }

  .chatbot-box {
    background-color: white;
    width: 300px;
    height: 400px;
    display: none;
    flex-direction: column;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    border-radius: 10px 10px 0 0;
  }

  .chatbot-box-header {
    background-color: #415A77;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    border-radius: 10px 10px 0 0;
  }

  .chatbot-box-content {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .chatbot-box-input {
    padding: 10px;
    display: flex;
  }

  .chatbot-box-input input {
    flex-grow: 1;
    border: none;
    border-radius: 4px;
    padding: 10px;
  }

  .chatbot-box-input button {
    background-color: #415A77;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    margin-left: 10px;
    cursor: pointer;
  }

  .user-message,
  .chatbot-message {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 5px;
    max-width: 70%;
    word-wrap: break-word;
  }

  .user-message {
    background-color: #415A77;
    color: white;
    float: right;
    clear: both;
    border-bottom-right-radius: 0;
  }

  .chatbot-message {
    background-color: #e9e9e9;
    color: black;
    float: left;
    clear: both;
    border-bottom-left-radius: 0;
  }
</style>

<div class="chatbot-widget">
  <div class="chatbot-circle" id="chatbot-circle">
    <i class="fas fa-home"></i><i class="fas fa-question"></i>
  </div>
  <div class="chatbot-box" id="chatbot-box">
    <div class="chatbot-box-header">
      <h4>Help Section</h4>
      <span id="chatbot-close">&times;</span>
    </div>
    <div class="chatbot-box-content" id="chatbot-box-content">
    </div>
    <div class="chatbot-box-input">
      <input type="text" id="chatbot-input" placeholder="Type your message...">
      <button id="chatbot-send">Send</button>
    </div>
  </div>
</div>

<script src="{% static 'chatbot/chatbot_widget.js' %}"></script>
