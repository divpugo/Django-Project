{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h2 class="text-3xl text-gray-800 mb-4">Create New Bill</h2>
    <p class="text-gray-700 mb-2">
        Please upload a clear image of your bill. Our OCR technology will automatically retrieve the relevant information from the bill.
    </p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Save</button>
    </form>
</div>
{% endblock %}
