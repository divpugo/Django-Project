{% extends 'base.html' %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4">Properties</h2>
    <a href="{% url 'properties:property-create' %}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Add Property</a>
    <div class="grid grid-cols-3 gap-4 mt-4">
        {% for property in properties %}
            <div class="border border-gray-200 p-4 rounded shadow">
                <a href="{% url 'properties:property-detail' property.id %}">
                    <img class="w-full h-40 object-cover rounded" src="{{ property.image.url }}" alt="{{ property.name }}">
                    <h3 class="text-xl font-semibold">{{ property.name }}</h3>
                </a>
                <p>{{ property.location }}</p>
                <p>{{ property.apartments.count }} Apartments</p>
            </div>
        {% empty %}
            <p>No properties found.</p>
        {% endfor %}
    </div>
{% endblock %}
