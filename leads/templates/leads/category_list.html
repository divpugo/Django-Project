{% extends "base.html" %}

{% block content %}
<div class="flex hover:text-blue-500">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
    <path d="M15 19L7 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
</div>

<section class="text-gray-700 body-font -mt-20">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
          <div>
              <h1 class="text-4xl text-gray-800 mb-6">Categories</h1>
          </div>
          <div>
              <a class="text-gray-500 hover:text-blue-500" href="{% url 'leads:category-create' %}">
                  Create a category
              </a>
          </div>
         </div>

      <div class="flex flex-col w-full">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
              <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                      <tr>
                          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Name
                          </th>
                          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lead Count
                          </th>
                          <th scope="col" class="relative px-6 py-3">
                          <span class="sr-only">View</span>
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white">
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"> <a class="text-blue-500 hover:text-blue-800" href="#">Unassigned</a></td>
                      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ unassigned_lead_count }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="#" class="text-indigo-600 hover:text-indigo-900">
                            View
                        </a>
                    </td>
                    </tr>
                    {% for category in categories %}
                    <tr class="bg-white">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <a class="text-blue-500 hover:text-blue-800" href="{% url 'leads:category-detail' category.pk %}">{{ category.name }}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ category.num_leads|default:0 }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                          <a href="#" class="text-indigo-600 hover:text-indigo-900">
                              View
                          </a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
              </div>
          </div>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
